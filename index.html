<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Spider Solitaire</title>
		<link rel="stylesheet" href="css/spider.css" type="text/css"/>
	</head>
	<body>
		<div id="spiderDiv" align="center">
			<canvas id="spiderCanvas" width="650" height="550">
				Your Browser doesn't support HTML5 (Canvas)!
			</canvas>
		</div>

		<div align="center">
			<table>
				<tr>
					<td class="tdLeft">
					<input type="button" id="btUndo" value="Undo..." onclick="undo()" />
					(Ctrl+Z)
					</td>
					
					<td class="tdRight">
					Level:
					<select id="selectLvl">
						<option value="1">Easy (1 naipe)</option>
						<option value="2">Medium (2 naipes)</option>
						<option value="4">Hard (4 naipes)</option>
					</select>
					<input type="button" id="btNewGame" value="New game!" onclick="newGame()" />
					</td>
				</tr>
			</table>
		</div>
		<script src="js/spider.js" type="text/javascript"></script>
	</body>
</html>
